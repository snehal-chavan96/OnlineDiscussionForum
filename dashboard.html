<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <div class="sidebar">
        <h2>10X</h2>
        <ul>
            <li><a href="#">💬 Discussion</a></li>
            <li><a href="#">🧑‍🏫 Ask Mentor</a></li>
            <li><a href="#">📚 AI Learning Suggestions</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="top-bar">
            <input type="text" placeholder="Type here..." id="search-bar">
            <button id="search-btn">Search</button>
            <div class="icons">
                <span>🏠</span>
                <span>🏆</span>
                <span>👤 Profile</span>
            </div>
        </div>
        
        <h3>Learn, Collaborate, and Grow with Expert Mentorship!</h3>
        <button class="new-discussion">+ New Discussion</button>
        
        <div class="dashboard-sections">
            <div class="categories">
                <h4>Categories</h4>
                <button>Web Development</button>
                <button>AI/ML</button>
                <button>Programming</button>
                <button>App Development</button>
            </div>
            <div class="recent-discussions">
                <h4>Recent Discussions</h4>
                <div class="discussion-box">Loading discussions...</div>
            </div>
            <div class="leaderboard">
                <h4>Leaderboard</h4>
                <div class="leaderboard-box">Loading leaderboard...</div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Coding Ninjas 10X Club | All rights reserved.</p>
    </footer>
    
    <script src="./js/dashboard.js"></script>
</body>
</html>
