<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Page</title>
    <link rel="stylesheet" href="./css/discussion.css">
</head>
<body>
    <div class="top-bar">
        <div class="search-container">
            <input type="text" placeholder="Type here..." id="search-bar">
            <button id="search-btn">Search</button>
        </div>
        <button class="new-discussion">+ New Discussion</button>
    </div>
    
    <div class="discussion-container">
        <!-- Left Side: Discussion List -->
        <div class="discussion-list" id="discussion-list">
            <h2>Discussions</h2>
        </div>

        <!-- Right Side: Discussion Details -->
        <div class="discussion-details" id="discussion-details">
            <h2>Click a discussion to view details</h2>
        </div>
    </div>

    <script src="./js/discussion.js"></script>
</body>
</html>
